<div id="skillz-order">
	<div class="orderer">
		<h4>
			Skill
		</h4>
		<div class="orderer-carets">
			<label for="skill-asc" ng-click="skillzOrderReverse=false">
				<input id="skill-asc" type="radio" ng-model="skillzOrderProperty" value="skill">
				<i class="fa fa-caret-up" ng-class="{'ordered':skillzOrderProperty=='skill' && skillzOrderReverse==false}"></i>
			</label>
			<label for="skill-desc" ng-click="skillzOrderReverse=true">
				<input id="skill-desc" type="radio" ng-model="skillzOrderProperty" value="skill">
				<i class="fa fa-caret-down" ng-class="{'ordered':skillzOrderProperty=='skill' && skillzOrderReverse==true}"></i>
			</label>
		</div>
	</div>
	<div class="orderer">
		<h4>
			Proficiency
		</h4>
		<div class="orderer-carets">
			<label for="exp-asc" ng-click="skillzOrderReverse=false">
				<input id="exp-asc" type="radio" ng-model="skillzOrderProperty" value="experience">
				<i class="fa fa-caret-up" ng-class="{'ordered':skillzOrderProperty=='experience' && skillzOrderReverse==false}"></i>
			</label>
			<label id="exp-desc" ng-click="skillzOrderReverse=true">
				<input id="exp-desc" type="radio" ng-model="skillzOrderProperty" value="experience">
				<i class="fa fa-caret-down" ng-class="{'ordered':skillzOrderProperty=='experience' && skillzOrderReverse==true}"></i>
			</label>
		</div>
	</div>

		<option value="projects.length"># of Projects</option>
	</select> -->
</div>
<div id="skillz-filter-categories">
	<div ng-repeat="dummySkillzCategory in dummySkillzCategoriesList" ng-class="{'{{dummySkillzCategory}}':true, 'skillz-category-on':skillzFilterCategories.indexOf(dummySkillzCategoriesList[$index]) > -1}">
		<!-- <h4>{{dummySkillzCategory | lowerCaseAndReplaceSpaces}}</h4> -->
		<h4>
			<label ng-click="toggleCategoryFilter(dummySkillzCategoriesList[$index])" for="{{dummySkillzCategory}}">
				<span>
					{{dummySkillzCategory}}
				</span>
			</label>
		</h4>
		<input id="{{dummySkillzCategory}}" type="checkbox" class="tgl tgl-flat"/>
		<label ng-click="toggleCategoryFilter(dummySkillzCategoriesList[$index])" for="{{dummySkillzCategory}}" class="tgl-btn">
			<!-- {{dummySkillzCategory | lowerCaseAndReplaceSpaces}} -->
		</label>
	</div>
	
</div>

<div id="skillz-filter-experience">
</div>


<ul id="skillz-list">
	<li skill class="skill animate-repeat" ng-repeat="skill in skillz | orderBy: skillzOrderProperty:skillzOrderReverse | byCategories: skillzFilterCategories | byExperience: skillzFilterExperienceMin:skillzFilterExperienceMax as results" ng-class="{'very-strong':'very-strong','strong':'strong','medium':'medium','light':'light'}[skill.proficiency]">
		<!-- {{results}} -->
		<!-- {{skillzOrderProperty!='experience'}} -->
		<!-- {{skillz[$index].experience}} -->
		<!-- {{skill.proficiency}} -->
		{{skill.skill}}
		<!-- {{skill.experience}}years -->
		<!-- {{skill.projects.length}} -->
	</li>
</ul>

<div id="skillz-order">
	<!-- <a ng-click="skillzOrderProperty='skill'" href="#">order by skill name</a> -->
	<!-- <a ng-click="skillzOrderProperty='experience'" href="#">order by experience</a> -->
	<!-- <a ng-click="skillzOrderProperty='skill'" href="#">order by project count</a> -->
	<select ng-model="skillzOrderProperty">
		<option value="skill">Skill</option>
		<option value="experience">Experience Level</option>
		<option value="projects.length"># of Projects</option>
	</select>
</div>
<div id="skillz-filter-categories">
	<a ng-repeat="dummySkillzCategory in dummySkillzCategoriesList" ng-click="toggleCategoryFilter(dummySkillzCategoriesList[$index])" ng-class="{'skillz-category-on':skillzFilterCategories.indexOf(dummySkillzCategoriesList[$index]) > -1}" href="#">
		{{dummySkillzCategory}}
	</a>
</div>

<div id="skillz-filter-experience">
</div>


<ul id="skillz-list">
	<li skill class="skill animate-repeat" ng-repeat="skill in skillz | orderBy: skillzOrderProperty:(skillzOrderProperty!='skill') | byCategories: skillzFilterCategories | byExperience: skillzFilterExperienceMin:skillzFilterExperienceMax as results" ng-class="{'very-strong':'very-strong','strong':'strong','medium':'medium','light':'light'}[skill.proficiency]">
		<!-- {{results}} -->
		<!-- {{skillzOrderProperty!='experience'}} -->
		<!-- {{skillz[$index].experience}} -->
		<!-- {{skill.proficiency}} -->
		{{skill.skill}}
		<!-- {{skill.experience}}years -->
		<!-- {{skill.projects.length}} -->
	</li>
</ul>

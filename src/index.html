<body ng-class="scrollable" ng-controller="3DBoxController as box">

	
	
	<section id="box-container" ng-class="{'open-menu-blur':actionMenuOpened}">

		<div id="box" class="{{box.side}}" ng-class="{removeBorders:showLandingContent}">
			<figure class="front">
				<div animejs-banner class="background" style="position:fixed">
					
				</div>
				<div landing-content ng-show="showLandingContent">
		
				</div>
			</figure>
			<figure class="right">2</figure>
			<figure class="back">
				<div class="cards">
					<div class="cards-inner flip">
						<div ng-repeat="project in projects" class="card" id="{{project.id}}">
							<div class="card-inner">

								<article>
									<div class="flip-card">
										<figure class="card-front">
											<img src="{{project.image}}">
										</figure>
										<figure class="card-back">
											<p>
												<strong>
													{{project.shortdescription}}
												</strong>
											</p>
										</figure>
									</div>	
								</article>

							</div>
						</div>
					</div>
				</div>
			</figure>
			<figure class="left">4</figure>
			<!-- <figure class="top">5</figure> -->
			<!-- <figure class="bottom">6</figure> -->
		</div>
	</section>

	<section id="action-menu">

		<div id="action-button-container">
			<div action-menu-button id="action-button">
				<nav class="menu">
					<input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open" ng-model="actionMenuOpened" />
					<label class="menu-open-button" for="menu-open">
						<span class="hamburger hamburger-1"></span>
						<span class="hamburger hamburger-2"></span>
						<span class="hamburger hamburger-3"></span>
					</label>
					<a href="#" action-menu-item-button ng-click="box.showSide('front')" class="menu-item"> <i class="fa fa-bar-chart"></i></a>
					<a href="#" action-menu-item-button ng-click="box.showSide('right')" class="menu-item"> <i class="fa fa-plus"></i></a>
					<a href="#" action-menu-item-button ng-click="box.showSide('back')" class="menu-item"> <i class="fa fa-heart"></i></a>
					<a href="#" action-menu-item-button ng-click="box.showSide('left')" class="menu-item"> <i class="fa fa-cog"></i></a>
				</nav>
			</div>
			

		</div>

<!DOCTYPE html>
<html lang="en" ng-app="portfolio" ng-controller="PortfolioController as portfolio">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Brian's Portfolio</title>
	<link href="lib/fontawesome/css/font-awesome.min.css" rel="stylesheet"></link>
	<link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
	<link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
	<link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
	<link href='css/style.css' rel="stylesheet"></link>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<!-- awesome share buttons -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.3/webcomponents.min.js"></script>
	<link rel="import" href="lib/awesome-button/awesome-button.html">
	
	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;

</head>

<body ng-class="scrollable" ng-controller="BoxController as box">

	<section id="box-container" ng-class="{'open-menu-blur':actionMenuOpened, 'show-box':showBox}" ng-click="portfolio.closeActionMenu()">
		<!-- <div id="box" class="{{box.side}}" ng-class="{removeBorders:showLandingContent}"> -->
		<div id="box" class="{{box.side}}">
			<figure class="front" ng-class="{'shown':shown==='front'}">
				<ng-include	src="'views/about.html'"></ng-include>
			</figure>
			<figure class="right" ng-class="{'shown':shown==='right'}">
				<ng-include	src="'views/profile.html'"></ng-include>
			</figure>
			<figure class="back" ng-class="{'shown':shown==='back'}">
				<ng-include	src="'views/projects.html'"></ng-include>
			</figure>
			<figure class="left" ng-class="{'shown':shown==='left'}">
				<ng-include	src="'views/contact.html'"></ng-include>
			</figure>
			<!-- <figure class="top">5</figure> -->
			<!-- <figure class="bottom">6</figure> -->
		</div>
	</section>

	<section id="box-controls">
		<ng-include	src="'views/controls.html'"></ng-include>
	</section>

	<section id="action-menu">
		<ng-include	src="'views/actions.html'"></ng-include>
	</section>



	<!-- Angular for frontend modularity -->
	<script src="lib/angular/angular.min.js"></script>
	<!-- Angular animate for animations -->
	<script src="lib/angular-animate/angular-animate.min.js"></script>
	<!-- Angular-Scroll for smooth scrolling -->
	<script src="lib/angular-scroll/angular-scroll.min.js"></script>
	<!-- Moment.JS -->
	<script src="lib/moment/min/moment.min.js"></script>
	<!-- AnimeJS for banner -->
	<script src="lib/animejs/anime.js"></script>
	<!-- Mobile Angular UI for swipable cards -->
	<script src="lib/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
	<script src="lib/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.js"></script>
	<!-- Sanitizer -->
	<script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
	<!-- Own scripts -->
	<script src="all.min.js"></script>
</body>

</html>

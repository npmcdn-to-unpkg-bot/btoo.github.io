<body ng-app="portfolio" ng-class="scrollable" ng-controller="3DBoxController as box">

	<section style="position:absolute; z-index:10;">
		<button ng-click="box.showSide('front')">show front</button>
		<button ng-click="box.showSide('right')">show right</button>
		<button ng-click="box.showSide('back')">show back</button>
		<button ng-click="box.showSide('left')">show left</button>
	</section>
	
	<section id="box-container" ng-controller="PortfolioController as portfolio">
		<div id="box" class=" panels-backface-invisible" ng-class="box.side">
			<figure class="front">
				<div animejs-banner class="background" style="position:absolute">
					
				</div>
				<div landing-content ng-show="showLandingContent">
		
				</div>
			</figure>
			<figure class="right">2</figure>
			<figure class="back">
				<div class="cards">
					<div class="cards-inner flip">
						<div ng-repeat="project in projects" class="card" id="{{project.id}}">
							<div class="card-inner">

								<article>
									<div class="flip-card">
										<figure class="front">
											<img src="{{project.image}}">
										</figure>
										<figure class="back">
											<p>
												<strong>
													{{project.shortdescription}}
												</strong>
											</p>
										</figure>
									</div>	
								</article>

							</div>
						</div>
					</div>
				</div>
			</figure>
			<figure class="left">4</figure>
			<!-- <figure class="top">5</figure> -->
			<!-- <figure class="bottom">6</figure> -->
		</div>
	</section>

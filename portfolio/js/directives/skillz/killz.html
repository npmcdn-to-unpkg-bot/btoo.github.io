<div id=skillz-intro>intro paragraph</div><div id=skillz-order><div class=orderer><h4>Skill</h4><div class=orderer-carets><label><i class="fa fa-caret-up"></i></label> <label><i class="fa fa-caret-down"></i></label></div></div><div class=orderer><h4>Proficiency</h4><div class=orderer-carets><label><i class="fa fa-caret-up"></i></label> <label><i class="fa fa-caret-down"></i></label></div></div></div><div id=skillz-filter-categories><div ng-repeat="dummySkillzCategory in dummySkillzCategoriesList" ng-class="{'{{dummySkillzCategory}}':true, 'skillz-category-on':skillzFilterCategories.indexOf(dummySkillzCategoriesList[$index]) > -1}"><h4><label ng-click=toggleCategoryFilter(dummySkillzCategoriesList[$index]) for={{dummySkillzCategory}}><span>{{dummySkillzCategory | lowerCaseAndReplaceSpaces}}</span></label></h4><input id={{dummySkillzCategory}} type=checkbox class="tgl tgl-flat"> <label ng-click=toggleCategoryFilter(dummySkillzCategoriesList[$index]) for={{dummySkillzCategory}} class=tgl-btn></label></div></div><div id=skillz-filter-experience></div><ul id=skillz-list><li skill class="skill animate-repeat" ng-repeat="skill in skillz | orderBy: skillzOrderProperty:(skillzOrderProperty!='skill') | byCategories: skillzFilterCategories | byExperience: skillzFilterExperienceMin:skillzFilterExperienceMax as results" ng-class="{'very-strong':'very-strong','strong':'strong','medium':'medium','light':'light'}[skill.proficiency]">{{skill.skill}}</li></ul>
